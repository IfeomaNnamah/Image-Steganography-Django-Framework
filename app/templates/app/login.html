{% extends 'app/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form class="login-form" action="" method="post">
              {% csrf_token %}
              {% for message in messages %}
                 <p class="alert alert-danger">{{message}}</p>
              {% endfor %}
          <!-- Username input -->
          <div class="form-group mb-4">
            <input type="text" name="username" id="username" required class="form-control border" placeholder="Username" />
        <!--    <label class="form-label" for="username">Username</label>-->
          </div>

          <!-- Password input -->
          <div class="form-group mb-4">
            <input type="password" name="password" id="loginPassword" required class="form-control border" placeholder="Password" />
        <!--    <label class="form-label" for="loginPassword">Password</label>-->
          </div>

          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="form1Example3"
                  checked
                />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
            </div>

            <div class="col">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
          </div>
        <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </form>
    </div>
</div>
{% endblock content %}
